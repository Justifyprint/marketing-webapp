<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License - https://github.com/rafgraph/spa-github-pages
    const segment = 1; // Adjust based on your repo name
    const pathSegmentsToKeep = segment;

    let l = window.location;
    const repoName = '/justifyprint-master'; // Update to match your repository name

    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      repoName + l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
